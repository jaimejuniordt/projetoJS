<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra,Papel,Tesoura</title>
  </head>

  <body>
    <style>
      .player-options img,
      .enemy-options img {
        max-width: 200px; /*diminui o tamanho da figura*/
        opacity: 0.3; /*figura fica opaca*/
        cursor: pointer; /*cursor vai selecionar a figura*/
      }

      .player-options,
      .enemy-options {
        /*distancia entre as duas figuras*/
        width: 50%;
      }

      .align {
        display: flex; /*um ao lado do outro*/
      }
    </style>

    <h1 style="text-align: center">Pedra-Papel-Tesoura</h1>

    <div class="align">
      <div class="player-options">
        <div><img opt="pedra" src="pedra.jpg" /></div>
        <!--img pedra-->
        <div><img opt="papel" src="mão.jpg" /></div>
        <!--img mão-->
        <div><img opt="tesoura" src="Sem título.jpg" /></div>
        <!--img tesoura-->
      </div>
      <!--player-options-->

      <div class="enemy-options">
        <div><img opt="pedra" src="pedra.jpg" /></div>
        <!--img pedra-->
        <div><img opt="papel" src="mão.jpg" /></div>
        <!--img mão-->
        <div><img opt="tesoura" src="Sem título.jpg" /></div>
        <!--img tesoura-->
      </div>
      <!--enemy-options-->
    </div>
    <!--align-->

    <script>
      var elementos = document.querySelectorAll(".player-options div > img");
      var playerOpt = "";
      var inimigoOpt = "";

      function resetInimigo() {
        const enemyOptions = document.querySelectorAll('.enemy-options div');
        for (var i = 0; i < enemyOptions.length; i++) {
          enemyOptions[i].childNodes[0].style.opacity = 0.3;
        }
      }

      function inimigoJogar() {
        let rand = Math.floor(Math.random() * 3);

        const enemyOptions = document.querySelectorAll(".enemy-options div");
        resetInimigo();

        for (var i = 0; i < enemyOptions.length; i++) {
          if (i == rand) {
            enemyOptions[i].childNodes[0].style.opacity = 1;
            inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
          }
        }

        alert(playerOpt);
        alert(inimigoOpt);
      }

      function resetOpacityPlayer() {
        for (var i = 0; i < elementos.length; i++) {
          elementos[i].style.opacity = 0.3;
        }
      }

      for (var i = 0; i < elementos.length; i++) {
        elementos[i].addEventListener("click", function (t) {
          resetOpacityPlayer();
          t.target.style.opacity = 1;
          playerOpt = t.target.getAttribute("opt");

          inimigoJogar();

          //alert(playerOpt);
        });
      }
    </script>
  </body>
</html>
